<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecciones de Guitarra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }


        footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #343a40; /* Color oscuro */
    color: white;
    text-align: center;
    padding: 10px 0;
}


/* configuracion de los Cuadros de lecciones  */
    .card {
    border-radius: 15px;  
    overflow: hidden;  
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  
    transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
    transform: scale(1.05);  /* Efecto de agrandado */
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);  
}

.card-img-top {
    height: 200px;  /* Tamaño uniforme de imágenes */
    object-fit: cover; 
}

.card-body {
    text-align: center;  /* Centrar texto */
    background-color: #ffca1b; /* Color de fondo */
}

.card-title {
    font-size: 1.5rem;  
    font-weight: bold;  
}

.card-text {
    font-size: 1.2rem;  
    color: #000000;  /* Color de texto blanco */
}

.btn-primary {
    background-color: #7c5500;
    border: none;
    border-radius: 20px;
    padding: 8px 16px;
    transition: background-color 0.2s;
}

.btn-primary:hover {
    background-color: #db6a00;
}
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <!-- Tarjeta 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="imagenes/partes" class="card-img-top" alt="Lección 1">
                <div class="card-body">
                    <h5 class="card-title">Leccion 1</h5>
                    <p class="card-text">Partes de la Guitarra</p>
                    <a href="CrpGuitarra.html" class="btn btn-primary">Ver lección</a>
                </div>
            </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="imagenes/acordes.jpg" class="card-img-top" alt="Lección 2">
                <div class="card-body">
                    <h5 class="card-title">Acordes Básicos</h5>
                    <p class="card-text">Aprende los acordes principales.</p>
                    <a href="Acordes.html" class="btn btn-primary">Ver lección</a>
                </div>
            </div>
        </div>

        <!-- Tarjeta 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Lección 3">
                <div class="card-body">
                    <h5 class="card-title">.</h5>
                    <p class="card-text">.</p>
                    <a href="#" class="btn btn-primary">Ver lección</a>
                </div>
            </div>
        </div>
    </div>
</div>
